<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<script type="text/javascript">
	function timeDistance (time1,time2) {
	var result=[],i,len,negetive=false;
	if(time1<time2){
		i=time1;
		time1=time2;
		time2=i;
	}
	time1=time1.split('.');
	time2=time2.split('.');
	len=time1.length;
	for(var i=len-1;i>=0;--i){
		result[i]=time1[i]-time2[i];
		if(i>0&&result[i]<0){
           result[i]+=60;
           time1[i-1]-=1;

		}
	}
	while (result[0]===0) {
		result.shift();
	}
	return result.join('.');
}
console.log(timeDistance('12.30','10.00'));
console.log(timeDistance('11.30','12.00'));
</script>
	
</body>
</html>
