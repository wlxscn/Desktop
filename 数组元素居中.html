<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	
</head>
<body>
 
<script type="text/javascript">
          function center(n, arr){
            n -= Math.floor(arr.length / 2);
            for(var i = 0; i < Math.abs(n); i++){
                if(n > 0){
                    arr.push(arr.shift());
                } else {
                    arr.unshift(arr.pop());
                }
            }
            return arr;
        }
        alert(center(1,[1,2,3,4,5]));
</script>
</body>
</html>
